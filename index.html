<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <script src="./assets/js/evt_handlers.js" defer></script>
    <script src="./assets/js/helpers.js" defer></script>
    <script src="./assets/js/tasks.js" defer></script>
    <script src="./assets/js/index.js" defer></script>
</head>

<body>
    <header>
        <h1>To Do List</h1>
        <button id="delete-completed">Erledigte Aufgaben l√∂schen</button>
    </header>
    <main>
        <div class="todo">
            <div class="add-task">
                <select class="priority-select" name="priority">
                    <option class="priority-low" value="0">Niedrig</option>
                    <option class="priority-medium" value="1">Mittel</option>
                    <option class="priority-high" value="2">Hoch</option>
                </select>
                <input name="name" placeholder="Aufgabenname">
                <input type="date" name="due-date" placeholder="Due date">
                <button class="add-button"><img src="./assets/images/icons/add.svg"></button>
            </div>
            <template id="task-template">
                <li class="task" data-task-id="0">
                    <div class="task-info">
                        <button class="checkbox-button">
                            <img class="unselected" src="./assets/images/icons/check_box.svg" alt="Checkbox icon">
                            <img class="selected" src="./assets/images/icons/select_check_box.svg"
                                alt="Selected checkbox icon">
                        </button>
                        <span class="task-name">Einkaufen gehen</span>
                        <span class="due-date"></span>
                        <button class="edit-button">
                            <img src="./assets/images/icons/edit.svg" alt="Edit icon">
                        </button>
                        <button class="delete-button">
                            <img src="./assets/images/icons/delete.svg" alt="Delete icon">
                        </button>
                    </div>
                    <div class="task-edit">
                        <select class="priority-select" name="priority">
                            <option class="priority-low" value="0">Niedrig</option>
                            <option class="priority-medium" value="1">Mittel</option>
                            <option class="priority-high" value="2">Hoch</option>
                        </select>
                        <input name="name">
                        <input name="due-date" type="date">
                        <button class="save-button">
                            <img src="./assets/images/icons/save.svg" alt="Save icon">
                        </button>
                    </div>
                </li>
            </template>
            <ul class="todo-list">
            </ul>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; 2024</p>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <script src="./assets/js/helpers.js" defer></script>
    <script src="./assets/js/tasks.js" defer></script>
    <script src="./assets/js/index.js" defer></script>
</head>

<body>
    <header>
        <h1>To Do List</h1>
        <button id="delete-completed">Erledigte Aufgaben l√∂schen</button>
    </header>
    <main>
        <div class="todo">
            <div class="add-task">
                <input name="name" placeholder="Aufgabenname">
                <input type="date" name="due-date" placeholder="Due date">
                <button class="add-button"><img src="./assets/images/icons/add.svg"></button>
            </div>
            <template id="task-template">
                <li class="task" data-task-id="0">
                    <button class="checkbox-button">
                        <img class="unselected" src="./assets/images/icons/check_box.svg" alt="Check box icon">
                        <img class="selected" src="./assets/images/icons/select_check_box.svg" alt="Check box icon">
                    </button>
                    <span class="task-name">Einkaufen gehen</span>
                    <span class="due-date"></span>
                    <button class="edit-button">
                        <img src="./assets/images/icons/edit.svg" alt="Edit icon">
                    </button>
                    <button class="delete-button">
                        <img src="./assets/images/icons/delete.svg" alt="Delete icon">
                    </button>
                </li>
            </template>
            <ul class="todo-list">
            </ul>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; 2024</p>
    </footer>
</body>

</html>
